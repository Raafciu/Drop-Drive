<mat-card style="width: 380px;">
  <mat-card-title>Dodaj zgłoszenie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nazwa zgłoszenia" formControlName="nameFC">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" [maxLength]="25" matInput placeholder="Skrócony opis(max 25 znaków)"
                 formControlName="shortDescriptonFC">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <label>
            <textarea matInput type="text" placeholder="Opis" formControlName="descriptionFC"
                      style="min-height: 150px;"></textarea>
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Priorytet [1-10]" formControlName="priorityFC">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Data realizacji" formControlName="expirationDateFC">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button [routerLink]="['/company']" style="margin-right: 11em">Powrót</button>
        <button type="submit" mat-button (click)="submit()">Dodaj</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
