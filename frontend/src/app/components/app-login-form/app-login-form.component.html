<mat-card>
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="usernameFC">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Hasło" formControlName="passwordFC">
        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" mat-button>Zaloguj się</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
